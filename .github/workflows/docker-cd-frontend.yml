name: Frontend CD

on:
  workflow_run:
    workflows: ["Frontend CI"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create PEM file for SSH
        run: |
          echo "${{ secrets.AWS_PEM_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Pull and run Docker image on server
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.AWS_SERVER_HOST }} "
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend-loadtest:latest
            docker stop frontend-loadtest || true
            docker rm frontend-loadtest || true
            docker run -d --name frontend-loadtest -p 3000:80 ${{ secrets.DOCKERHUB_USERNAME }}/frontend-loadtest:latest
          "